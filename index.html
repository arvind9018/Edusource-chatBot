<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edusource AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="header-content">
        <img src="Images/logo3.png" alt="Edusource Logo" class="logo">
        <h1>Edusource AI</h1>
      </div>
      <button id="theme-toggle-btn" class="icon-btn">
        <span class="material-symbols-rounded theme-icon">dark_mode</span>
      </button>
    </header>
    
    <div class="container">
      <div class="chatsContainer"></div>
    </div>
    
    <div class="welcome-screen">
      <img src="Images/logo3.png" alt="Edusource Logo" class="welcome-logo">
      <h2>How can I help you today?</h2>
      <div class="quick-prompts">
        <div class="quick-prompt">
          <span class="material-symbols-rounded">code</span>
          <p>Explain this Python code</p>
        </div>
        <div class="quick-prompt">
          <span class="material-symbols-rounded">image</span>
          <p>Analyze this image</p>
        </div>
        <div class="quick-prompt">
          <span class="material-symbols-rounded">terminal</span>
          <p>Help me debug this</p>
        </div>
        <div class="quick-prompt">
          <span class="material-symbols-rounded">school</span>
          <p>Teach me a concept</p>
        </div>
      </div>
    </div>
    
    <form class="prompt-form">
      <div class="prompt-wrapper">
        <div class="input-container">
          <textarea class="prompt-input" placeholder="Type a message..." rows="1"></textarea>

          <!-- <input type="text" class="prompt-input" placeholder="Ask me anything..."> -->
          <div class="file-upload-wrapper">
            <img class="file-preview" src="" alt="Preview">
            <button type="button" id="cancel-file-btn" class="icon-btn">
              <span class="material-symbols-rounded">close</span>
            </button>
          </div>
          <input type="file" id="file-input" hidden>
        </div>
        <div class="action-buttons">
          <button type="button" id="mic-btn" class="icon-btn" title="Voice input">
            <span class="material-symbols-rounded">mic</span>
          </button>
          <button type="button" id="add-file-btn" class="icon-btn" title="Attach file">
            <span class="material-symbols-rounded">attach_file</span>
          </button>
          <button type="submit" id="send-btn" class="icon-btn primary" title="Send message">
            <span class="material-symbols-rounded">send</span>
          </button>
          <button type="button" id="stop-btn" class="icon-btn danger" title="Stop response">
            <span class="material-symbols-rounded">stop</span>
          </button>
          <button type="button" id="clear-btn" class="icon-btn" title="Clear chat">
            <span class="material-symbols-rounded">delete</span>
          </button>
        </div>
      </div>
      <div class="listening-state" style="display: none;">
        <span class="material-symbols-rounded">mic</span>
        <span>Listening...</span>
      </div>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
